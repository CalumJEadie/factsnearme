function getLocation()
  {
  navigator.geolocation.getCurrentPosition(showPosition);
  }
function showPosition(position)
  {
  var url = "/articles/" + position.coords.latitude + "/" + position.coords.longitude;
  $.ajax({
      type: 'GET',
      url: url, 
      success: function(json) { 
          // console.log(json)
          console.log(json['articles'])
          var articles = json['articles']
          for (var i = 0; i < articles.length; i++) {
              var title = articles[i].title;
              var summary = articles[i].summary;
              var image = articles[i].image;
              var url = articles[i].url;
              var string = "#item_"+String(i);
              $(string + ' .image_text_title span').html(title);
              $(string +' .image_text span').html(summary);
              $(string +" .actual_image").attr("src", image);

          }
      },
  });
  }
